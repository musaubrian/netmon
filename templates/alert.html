<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="../web/static/style.css">
</head>

<body>
  <div style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        padding: 1rem;
      ">
    <div class="inner" style="
          border-radius: 15px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          background-color: #f1f5f9;
          overflow-y: hidden;
        ">
      <div style="width: 100%; display: block; text-align: center">
        <div style="
              background-color: #e2e8f0;
              padding: 1rem;
              box-shadow: 10px, 10px, 10px, 20px, #f59e0b;
            ">
          <h1 style="font-size: 1.8rem; margin: 0; text-align: center">
            High Latencies detected
          </h1>
        </div>

        <p style="
              font-size: 1.05rem;
              padding: 1rem 1rem 0 1rem;
              text-align: start;
              margin: 0;
            ">
          Maximum expected latencies: <b>{{.MaxLat}}ms</b>
        </p>
        <p style="
              font-size: 1.05rem;
              padding: 1rem;
              text-align: start;
              margin: 0;
            ">
          Last Spike happened at: <b>{{.LastSpike.T}}</b> with a latency of:
          <b>{{.LastSpike.Lat}}ms</b>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
